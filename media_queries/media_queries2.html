    <title>Les medias queries</title>

<body>
    <!--les medias queries permettent de réorganiser les elements dans la page pour avoir un affichage claire et visible de tous les elements-->
    <!--les medias queries permettent de definir une fourchette au delas de laquelle l'affichage doit etre different-->
    <!--les diffrentes taille d'ecran possible(mobile<768px)(tablette>768px et <992px) desktop>=992px et desktop>=1200px)-->
    <!--le responsive design web c'est de creer un design qui s'adapte sur n'importe quel taille d'ecran qui connecte sur ce site ou bien sur l'application-->
    <!--les medias queries sont des nouvelles de css3,on va pas ajouter d'autres proprietes css, mais plutot on va appliquer le css avec certains regles et conditions -->
    <!--
                le syntaxe general de media queries:
                @media screen and(max-width:768px){//le debut de la fourchette
                    h1{
        
                    }
                    p{
        
                    }
        
                    //ici j'ajoute le css pour réorganiser la page, je change la taille(width), la disposition des elements, supprimer(ou bien diminuer au max les margins),changer la taille de police(le texte), on peut meme cacher des parties(qu'on va que sont moins importantes que d'autres) 
                }//la fin de la foucrchette
                @media screen ou bien print(impression) ou bien all(screen et print)
            -->

        </main>

        <footer>
            le bas du site
        </footer>
